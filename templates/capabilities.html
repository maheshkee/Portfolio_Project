<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student_name }} | Capabilities</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        section {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<h1>{{ student_name }}</h1>

<section>
    <h2>Skills</h2>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</section>

<section>
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
            <li>{{ project }}</li>
        {% endfor %}
    </ul>
</section>

<section>
    <h2>Current Learning</h2>
    <ul>
        {% for topic in current_learning %}
            <li>{{ topic }}</li>
        {% endfor %}
    </ul>
</section>

</body>
</html>
