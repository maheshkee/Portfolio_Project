<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student_name }} | Home</title>

    <!-- Mobile-first viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: auto;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
        }

        .about {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .links a {
            display: block;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            background-color: #eee;
            border-radius: 6px;
            color: black;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #ddd;
        }

        .capabilities-btn {
            display: block;
            margin-top: 20px;
            padding: 14px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">

    <img src="{{ profile_image_url }}"
         alt="Profile Photo"
         class="profile-pic">
    <p>Image path: {{ profile_image_url }}</p>

   
    

    <h1>{{ student_name }}</h1>

    <p class="about">
        {{ about_text }}
    </p>

    <div class="links">
        <a href="{{ github_url }}" target="_blank">
            GitHub
        </a>

        <a href="{{ linkedin_url }}" target="_blank">
            LinkedIn
        </a>

        <a href="mailto:{{ email }}">
            Email
        </a>
    </div>

    <a href="{{ capabilities_url }}" class="capabilities-btn">
        View Capabilities
    </a>

    <h3>Portfolio QR Code</h3>
    
    <img src="{{ qr_code_path }}" alt="Portfolio QR Code" width="180">
    
    <br><br>
    
    <a href="{{ qr_code_path }}" download>
        Download QR Code
    </a>

</div>
</body>
</html>
